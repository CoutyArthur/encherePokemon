quarkus.datasource.db-kind=h2
quarkus.datasource.jdbc.url=jdbc:h2:mem:admin
quarkus.datasource.username=sa
quarkus.datasource.password=sa
quarkus.hibernate-orm.database.generation=update


quarkus.http.port=8083

# Configurations JWT
mp.jwt.verify.publickey.location=http://localhost:8080/auth/publicKey
# or mp.jwt.verify.publickey.location=META-INF/resources/publicKey.pem
mp.jwt.verify.issuer=http://localhost:8080
quarkus.smallrye-jwt.enabled=true