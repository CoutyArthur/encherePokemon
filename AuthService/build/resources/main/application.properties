
# Configuration de la base de données
quarkus.datasource.db-kind=h2
quarkus.datasource.jdbc.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
quarkus.datasource.username=sa
quarkus.datasource.password=sa
quarkus.hibernate-orm.database.generation=update
quarkus.hibernate-orm.sql-load-script=no-file
quarkus.datasource.h2.console.enabled=true
quarkus.datasource.h2.console.path=/h2




quarkus.http.port=8080

# Activer CORS
quarkus.http.cors=true

# Autoriser l'origine spécifique (React)
quarkus.http.cors.origins=http://localhost:3000

# Autoriser les méthodes HTTP nécessaires
quarkus.http.cors.methods=GET,POST,PUT,DELETE,OPTIONS

# Autoriser les en-têtes nécessaires
quarkus.http.cors.headers=Content-Type,Authorization

# Autoriser les en-têtes exposés dans la réponse
quarkus.http.cors.exposed-headers=Authorization,Content-Type

# Durée de la mise en cache des prévols (OPTIONS)
quarkus.http.cors.access-control-max-age=24H

# Configuration JWT
#mp.jwt.verify.publickey.location=http://localhost:8080/auth/publicKey
mp.jwt.verify.publickey.location=META-INF/resources/publicKey.pem
smallrye.jwt.sign.key.location=META-INF/resources/privateKey.pem
mp.jwt.verify.issuer=http://localhost:8080
quarkus.smallrye-jwt.enabled=true





